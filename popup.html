<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Loop Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            padding: 25px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .version {
            font-size: 12px;
            opacity: 0.7;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .status-inactive {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .footer a:hover {
            opacity: 1;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">⏰</div>
            <h1>Break Loop Timer</h1>
            <div class="version">v1.0.0</div>
        </div>

        <div class="status-card">
            <div class="status-label">Timer</div>
            <div id="timer-status">
                <div class="status-inactive">Timer is inactive</div>
            </div>
        </div>

        <div class="quick-stats">
            <div class="stat-box">
                <div class="stat-label">Breaks Today</div>
                <div class="stat-value"><span id="today-breaks">0</span></div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Total Time</div>
                <div class="stat-value"><span id="total-time">0</span>m</div>
            </div>
        </div>

        <div class="actions">
            <button id="stop-timer-btn" class="btn btn-primary" style="display: none;">Stop Timer</button>
            <a href="options.html" target="_blank" class="btn btn-secondary">⚙️ Settings</a>
        </div>

        <div class="footer">
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
