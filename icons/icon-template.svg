<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景円 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>

  <!-- 時計の文字盤 -->
  <circle cx="64" cy="64" r="45" fill="white" opacity="0.9"/>

  <!-- 時計の針（短針） -->
  <line x1="64" y1="64" x2="64" y2="40" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>

  <!-- 時計の針（長針） -->
  <line x1="64" y1="64" x2="82" y2="64" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>

  <!-- 中心の点 -->
  <circle cx="64" cy="64" r="5" fill="#667eea"/>

  <!-- 12時の目盛り -->
  <rect x="61" y="24" width="6" height="8" rx="2" fill="#667eea" opacity="0.6"/>

  <!-- 3時の目盛り -->
  <rect x="96" y="61" width="8" height="6" rx="2" fill="#667eea" opacity="0.6"/>

  <!-- 6時の目盛り -->
  <rect x="61" y="96" width="6" height="8" rx="2" fill="#667eea" opacity="0.6"/>

  <!-- 9時の目盛り -->
  <rect x="24" y="61" width="8" height="6" rx="2" fill="#667eea" opacity="0.6"/>
</svg>
